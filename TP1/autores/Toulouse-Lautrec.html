<h1 align="center"> Toulouse-Lautrec </h1>
<hr><p><b>-</b> Eu tentei desenhar de forma realista e não ideal. Pode ser um defeito, pois não tenho piedade das verrugas e gosto de enfeitá-las com cabelos soltos, para torná-las maiores e mais brilhantes.&quot;</p>
