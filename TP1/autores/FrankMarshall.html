<h1 align="center"> Frank Marshall  </h1>
<hr><p><b>-</b> '''Eu jogo [[xadrez]] há mais de cinquenta anos. Comecei quando eu tinha dez anos, e estou ainda aprendendo. Em todo esse [[tempo]] eu não acredito que tenha tido um dia que eu não tenha jogado, pelo menos, um jogo de xadrez - e eu ainda desfruto tanto quanto nunca.'''&quot;</p>
