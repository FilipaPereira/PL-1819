<h1 align="center"> David Reuben </h1>
<hr><p><b>-</b> O [[casamento]] é como uma longa [[viagem]] em um pequeno [[barco]] a remo: se um passageiro começar a balançar o barco, o outro terá que estabilizá-lo; caso contrário, os dois afundarão juntos.</p>
