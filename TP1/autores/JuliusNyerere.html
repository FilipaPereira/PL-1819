<h1 align="center"> Julius Nyerere </h1>
<hr><p><b>-</b> Liberdade para muitos significa melhoria imediata, como por magia ... A não ser que eu possa cumprir, pelo menos algumas dessas aspirações, vai diminuir o meu apoio e minha cabeça vai rolar tão seguramente como o tickbird segue o rinoceronte&quot;.</p>
