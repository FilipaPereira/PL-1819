<h1 align="center"> Arquitas de Tarento </h1>
<hr><p><b>-</b> As leis n達o escritas dos deuses foram promulgadas contra costumes depravados, infligindo um destino severo e penalidade aos desobedientes; E estas leis n達o escritas s達o as origens daqueles que est達o escritas, e dos dogmas estabelecidos pelos homens.&quot;</p>
