<h1 align="center"> Guilherme de Pádua </h1>
<hr><p><b>-</b> Continuo preso. Fui uma espécie de exemplo de [[justiça]] superexposto pela mídia, em um [[país]] repleto de [[impunidade]]. A [[verdade]] é que fiz bobagens, mas sou inofensivo, e por isso as pessoas não têm medo de me agredir na rua.&quot;</p>
