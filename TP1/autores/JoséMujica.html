<h1 align="center"> José Mujica </h1>
<hr><p><b>-</b> Quando compro algo, ou você compra, não pagamos com [[dinheiro]]. Pagamos com o [[tempo]] de [[vida]] que tivemos de gastar para ter aquele dinheiro. Mas tem um detalhe: tudo se compra, menos a vida. A vida se gasta. E é lamentável desperdiçar a vida para perder a [[liberdade]].&quot;</p>
