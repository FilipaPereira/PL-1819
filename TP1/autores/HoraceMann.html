<h1 align="center"> Horace Mann </h1>
<hr><p><b>-</b> Perdidas ontem, em algum lugar entre o levantar e  pôr-do-sol, duas horas de ouro, cada uma ornada com sessenta minutos de diamantes. Não se oferece recompensa a quem as encontre porque perderam-se para sempre&quot;.</p>
