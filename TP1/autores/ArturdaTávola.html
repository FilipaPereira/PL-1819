<h1 align="center"> Artur da Távola </h1>
<hr><p><b>-</b> Cada brasileiro é um pouco [[Clube de Regatas do Flamengo|rubro-negro]]. E a alegria rubro-negra não se parece com nenhuma outra, não sei se é mais funda ou mais dilacerada ou mais santa, só sei que é diferente.</p>
