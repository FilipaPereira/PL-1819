<h1 align="center"> Greta Garbo </h1>
<hr><p><b>-</b> Sou o que o adolescente jamais encontrará, o que o velho procurou em vão durante meio século, o que a mulher desejava ter para segurar quem a deixou. Compreendem, então, por que me escondo? Não quero que os sonhos acabem.&quot;</p>
