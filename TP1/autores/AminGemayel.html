<h1 align="center"> Amin Gemayel </h1>
<hr><p><b>-</b> Não me deterei diante de nada, seguirei o caminho até o fim, farei todo o esforço possível. Conversarei com [[amigos]] e com [[inimigos]] também, para apoiar a causa do Líbano e de seu [[povo]] - a causa da [[paz]], da [[tolerância]] e da [[igualdade]] entre os [[homens]]&quot;.</p>
