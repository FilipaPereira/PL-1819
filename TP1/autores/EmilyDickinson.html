<h1 align="center"> Emily Dickinson </h1>
<hr><p><b>-</b> Diante de um [[coração]] partido / Nunhum outro pode falar / Sem ter tido o grande privilégio / De igualmente ter sofrido.&quot;</p>
<p><b>-</b> Nunca vi um campo de urzes,</p>
<p><b>-</b> Tudo o que sabemos do amor, é que o amor é tudo que existe&quot;.</p>
