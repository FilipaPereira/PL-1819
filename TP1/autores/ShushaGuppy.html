<h1 align="center"> Shusha Guppy </h1>
<hr><p><b>-</b> O verbo “amar” em persa tem o mesmo significado que “ser amigo”. “Eu te amo” traduzido literalmente é “te considero um amigo” e “eu não gosto de você” simplesmente quer dizer “não te considero um amigo”.&quot; </p>
