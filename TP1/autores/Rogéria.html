<h1 align="center"> Rogéria </h1>
<hr><p><b>-</b> Se não fosse minha mãe, eu não seria Rogéria.&quot;</p>
<p><b>-</b> Se fosse um selinho, em uma comédia, tudo bem. Mas beijo na boca, com direito a romance, teria vergonha. Não gostaria de assumir esse lado. Muita gente não entende e o povo brasileiro gosta de ser respeitado.&quot;</p>
