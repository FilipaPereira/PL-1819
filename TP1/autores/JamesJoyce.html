<h1 align="center"> James Joyce </h1>
<hr><p><b>-</b> A única exigência que faço aos meus leitores é que devem dedicar as suas vidas à leitura das minhas obras.&quot;</p>
<p><b>-</b> Não há passado, nem futuro, tudo flui em um eterno presente.&quot;</p>
<p><b>-</b> Certa vez - e que linda vez que isso foi!&quot;</p>
