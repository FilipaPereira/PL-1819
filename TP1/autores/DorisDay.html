<h1 align="center"> Doris Day </h1>
<hr><p><b>-</b> Matar um [[animal]] para fazer um casaco é um [[pecado]]. Nós não temos esse [[direito]]. Uma [[mulher]] realmente tem classe quando rejeita que um animal seja morto para ser colocado sobre os seus ombros. Só assim ela será verdadeiramente bela.&quot;</p>
