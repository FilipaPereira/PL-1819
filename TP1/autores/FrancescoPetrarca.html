<h1 align="center"> Francesco Petrarca </h1>
<hr><p><b>-</b>  Coisa bela e mortal passa e não dura.&quot;</p>
<p><b>-</b> Virtú contro a furore/Prederà l'arme, e fia el combatter corto/Ché l'antico valore/Nell'italici cor non è ancor morto.&quot;</p>
