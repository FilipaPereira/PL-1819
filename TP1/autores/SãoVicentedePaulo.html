<h1 align="center"> São Vicente de Paulo </h1>
<hr><p><b>-</b> Amemos a Deus, meus irmãos, amemos a Deus, mas que seja à custa de nossos braços, que seja com o suor de nosso rosto&quot;.</p>
<p><b>-</b> A perfeição não consiste na multiplicidade das coisas feitas, mas no fato de serem bem feitas&quot;.</p>
