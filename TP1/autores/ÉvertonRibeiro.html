<hr><p><b>-</b> É uma característica minha buscar o drible nas partidas, para tentar uma jogada diferente e que possa ajudar a equipe. Sempre foi assim desde a base e, no Cruzeiro, não é diferente. Bom que tem dado certo e terminei como o maior driblador do Mineiro.&quot;</p>
