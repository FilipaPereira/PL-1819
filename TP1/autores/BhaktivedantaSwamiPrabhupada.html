<h1 align="center"> Bhaktivedanta Swami Prabhupada </h1>
<hr><p><b>-</b> É [[tolice]] ser sábio onde a [[ignorância]] é bem-aventurança.&quot;</p>
<p><b>-</b> Quem se deixar guiar por [[Jesus Cristo]] certamente obterá a libertação. Mas é muito difícil encontrar um [[homem]] que esteja realmente sendo orientado por Jesus Cristo.&quot;</p>
