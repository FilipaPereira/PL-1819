<h1 align="center"> Paracelso </h1>
<hr><p><b>-</b> Todos são interligados. O céu e a terra, ar e água. Todos são, uma só coisa; não quatro, e não duas, e não três, mas um. Se não estiverem juntos, há apenas uma peça incompleta.&quot;</p>
<p><b>-</b> Só a dose faz o veneno.&quot; </p>
