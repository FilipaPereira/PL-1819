<h1 align="center"> Mia Couto </h1>
<hr><p><b>-</b> Fui comida mas... pelo marido, supõe-se? - Cale-se clametina. Mas qual marido? Tinha sido o crocodilio, o monstruoso carnibal. Que horror, com aqueles dentes capazes de arrepiar tubarões. </p>
