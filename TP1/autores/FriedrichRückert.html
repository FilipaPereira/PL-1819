<h1 align="center"> Friedrich Rückert </h1>
<hr><p><b>-</b> A águia voa sozinha, os corvos voam em bando, o tolo tem necessidade de companhia, e o sábio necessidade de solidão.&quot;</p>
<p><b>-</b> A vingança é um prazer que dura apenas um dia; a generosidade, um sentimento que pode trazer felicidade para sempre&quot;.</p>
