<h1 align="center"> Clementina de Jesus </h1>
<hr><p><b>-</b> Eu sou a mesma Clementina, moro na mesma casa em que sempre morei e sou felicíssima, está bem? Sucesso para mim só trouxe coisas boas. Inclusive amigos. Muitos amigos bons mesmo, amigos mesmo de fé&quot;.</p>
