<h1 align="center"> Carlos II de Espanha </h1>
<hr><p><b>-</b> Condessa, a luta será cruel, imensa, terrível; a herança de Carlos V pode ser coletada pelos Bourbons, mas não será sem antes derramar rios de sangue. O rei ainda vai morrer; vamos trabalhar nesse meio tempo.&quot;</p>
