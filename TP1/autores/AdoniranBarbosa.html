<h1 align="center"> Adoniran Barbosa </h1>
<hr><p><b>-</b> Eles pensam que eu não sei falar nós vamos... são uns coitados! Eu também falo nós vamos, se eu quiser. Mas eu falo nóis vai,nóis fumo,etc. como fala o [[povo]]&quot;.</p>
<p><b>-</b> Chega de homenagens. Eu quero o [[dinheiro]]&quot;.</p>
