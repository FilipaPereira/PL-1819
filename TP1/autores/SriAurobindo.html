<h1 align="center"> Sri Aurobindo </h1>
<hr><p><b>-</b> [[Vida]] é vida - seja de um [[gato]], ou de um [[cão]] ou de um [[homem]]. Não há diferença entre um gato e um homem. A [[ideia]] de diferença é a concepção humana para a vantagem do homem.&quot;.</p>
