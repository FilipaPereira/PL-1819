<h1 align="center"> Arnold Schönberg </h1>
<hr><p><b>-</b> A morte de [[Puccini]] trouxou-me uma dor profunda. Não nunca acreditaria não poder ver novamente este homem grande. E são remanescidos orgulhosos ter provocado seu interesse, e eles estão reconhecendo que o fêz para saber a meus inimigos em artigo recente.&quot; </p>
