<h1 align="center"> Cláudia Abreu </h1>
<hr><p><b>-</b> Nos últimos anos, andava muito básica. Estou me arrumando mais. Depois dos 30, não dá mais para sair na rua de cara lavada.&quot;</p>
<p><b>-</b> Alguns professores sabem quem eu sou, outros não, talvez nem tenham tevê em casa. O mais comum é as pessoas fingirem que não me conhecem.&quot;</p>
