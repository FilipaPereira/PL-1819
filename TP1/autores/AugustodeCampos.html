<hr><p><b>-</b> O poeta [ Ferreira Gullar ] aposta na desinformação dos leitores. Esquece, como certos politicos, que há jornais, revistas e entrevistas publicados. E imagina que o ataque é a melhor defesa, mesmo confrontado com impressos, datas e fatos.&quot;</p>
