<h1 align="center"> Bob Hope </h1>
<hr><p><b>-</b> Minha concepção do [[Natal]], seja ele à moda antiga ou mais moderno, é algo bastante simples: amar uns aos outros. Mas, pense comigo, por que nós temos que esperar pelo Natal para agir assim?</p>
