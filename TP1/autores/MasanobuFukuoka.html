<hr><p><b>-</b> Meu desejo mais profundo é semear sementes no deserto. Reverter os desertos é semear no coração das pessoas.&quot;</p>
<p><b>-</b> O objetivo principal da agricultura não é cultivar lavouras, mas o cultivo e aperfeiçoamento dos seres humanos.&quot;</p>
