<h1 align="center"> Mimnermo </h1>
<hr><p><b>-</b> Mas a bela [[juventude]] é como um sonho frágil, / que dura pouco: sobre a [[cabeça]] do [[homem]] / logo pende a funesta, a horrível [[velhice]], / que o torna, ao mesmo [[tempo]], disforme e desprezado, / envolve os [[olho]]s e a [[alma]], destrói-os e ofusca-os&quot;.</p>
