<h1 align="center"> Paul Johnson </h1>
<hr><p><b>-</b> Um funcionário de Stalin admitiu: &quot;Pessoas inocentes foram presas: claro, caso contrário, ninguém ficaria assustado.&quot; Se as pessoas, segundo ele, fossem presas apenas por delitos específicos, todas as outras se sentiriam seguras e se tornariam dispostas a traição.&quot;</p>
