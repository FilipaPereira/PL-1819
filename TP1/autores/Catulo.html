<h1 align="center"> Catulo </h1>
<hr><p><b>-</b> Dá-me mil [[beijo]]s, e mais cem/ e novamente mil e mais cem,/ e depois mais mil, e mais cem.&quot;</p>
<p><b>-</b> Odeio e amo. Talvez me perguntes por quê? Não sei mas sinto que é assim, e sofro.&quot;</p>
