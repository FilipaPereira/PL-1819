<h1 align="center"> Hugo von Hofmannsthal </h1>
<hr><p><b>-</b> Não se pode pretender que alguém conheça tudo, mas sim que, conhecendo alguma coisa, tenha conhecimento de tudo&quot;.</p>
<p><b>-</b> Qualquer novo conhecimento provoca dissoluções e novas integrações&quot;.</p>
<p><b>-</b> As palavras se desintegravam na minha boca como cogumelos mofados&quot;.</p>
