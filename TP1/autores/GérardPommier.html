<h1 align="center"> Gérard Pommier </h1>
<hr><p><b>-</b> Certamente,existe uma clivagem entre o sujeito e o organismo ao qual  está unido,não por meio da alma, mas graças à materialidade da linguagem .A palavra está  de uma certa maneira ‘’clivada no corpo’’ e o organismo conserva a sua memória, por exemplo sob a forma do sintoma.&quot;</p>
