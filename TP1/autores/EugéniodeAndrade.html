<h1 align="center"> Eugénio de Andrade </h1>
<hr><p><b>-</b> Maintenant les noms qui martèlent le sommeil,troublés ou rongés de poussière :Povoa, Castelo-Novo, Alpedrinha, Orca, Atalaia, noms poreux de la soif, Où la semence de l’homme est triste même quand elle brille&quot; ('''Le Poids de l’Ombre''', page 111).</p>
