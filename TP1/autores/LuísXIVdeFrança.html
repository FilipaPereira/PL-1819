<h1 align="center"> Luís XIV de França </h1>
<hr><p><b>-</b> O Estado sou Eu.&quot;</p>
<p><b>-</b> O Trabalho assusta apenas as almas fracas.&quot;</p>
<p><b>-</b> É mais fácil reconciliar a Europa inteira do que duas mulheres.&quot;</p>
<p><b>-</b> Estou indo embora, mas o Estado sempre permanecerá.&quot;</p>
<p><b>-</b> Eu quase tive de esperar.&quot;</p>
