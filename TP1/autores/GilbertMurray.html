<h1 align="center"> Gilbert Murray </h1>
<hr><p><b>-</b> A [[vida]], a [[liberdade]] e a [[felicidade]] do [[homem]] comum, em toda parte do [[mundo]], estão à mercê absoluta de umas poucas pessoas, as quais ele nunca viu, envolvidas em complicadas querelas, sobre as quais ele nunca ouviu falar. &quot;</p>
