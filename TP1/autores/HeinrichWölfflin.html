<h1 align="center"> Heinrich Wölfflin </h1>
<hr><p><b>-</b> Toda a obra de arte é um sistema de formas, um organismo. A sua característica essencial é constituída pelo carácter da necessidade, no sentido de que nada pode ser alterado ou deslocado, mas tudo deve permanecer como é.&quot;</p>
