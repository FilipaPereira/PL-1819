<h1 align="center"> Claude Lévi-Strauss </h1>
<hr><p><b>-</b> O mundo começou sem o homem, e terminará sem ele.&quot; </p>
<p><b>-</b> O sábio não é o homem que fornece as verdadeiras respostas; é quem faz as verdadeiras perguntas.&quot; </p>
<p><b>-</b> O bárbaro é antes de tudo o homem que acredita na barbárie.&quot;</p>
