<h1 align="center"> Eugene Odum </h1>
<hr><p><b>-</b> Por muitos anos, eu tenho apontado que a [[Ecologia]] não é mais uma subdivisão da Biologia, mas tem emergido de suas próprias raízes Biológicas para tornar-se uma disciplina separada que integra organismos, o ambiente físico e os seres humanos.&quot; </p>
