<h1 align="center"> Frei Anastácio </h1>
<hr><p><b>-</b> A [[terra]] é um dom de [[deus]] e todos, [[homens]] e [[mulher]]es, tem direito a ela, segundo o direito natural. Então, a terra deve servir para toda a sociedade, e todos, indistintamente, devem viver dela e dos seus frutos&quot;</p>
