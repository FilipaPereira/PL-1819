<h1 align="center"> Irmã Dulce </h1>
<hr><p><b>-</b> Habitue-se a ouvir a [[voz]] do seu [[coração]]. É através dele que [[Deus]] fala conosco e nos dá a [[força]] que necessitamos para seguirmos em frente, vencendo os obstáculos que surgem na nossa estrada&quot;</p>
