<h1 align="center"> Len Deighton </h1>
<hr><p><b>-</b> A [[tragédia]] do [[casamento]] é que, enquanto todas as [[mulher]]es se casam pensando que seu [[homem]] irá mudar, todos os homens se casam pensando que sua mulher nunca mudará. Ambos invariavelmente se desapontam.&quot;</p>
