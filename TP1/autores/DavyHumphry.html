<h1 align="center"> Davy Humphry </h1>
<hr><p><b>-</b> Nada é tão fatal para o progresso da mente humana quanto supor que nossas visões da ciência são finais; Que não há mistérios na natureza; Que nossos triunfos estão completos, e que não há novos mundos a conquistar.&quot;</p>
