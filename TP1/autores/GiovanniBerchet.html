<h1 align="center"> Giovanni Berchet </h1>
<hr><p><b>-</b> A [[liberdade]] não pode faltar a quem a deseja realmente, / mas a quem deseja conquistá-la, ela indica o caminho dos perigos; / é prometida a quem por ela arrisca a [[vida]], / nunca é prémio de um [[desejo]] indolente&quot;.</p>
