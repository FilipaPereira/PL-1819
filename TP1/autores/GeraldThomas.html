<h1 align="center"> Gerald Thomas  </h1>
<hr><p><b>-</b> Odeio o [[Gilberto Gil]]. O Gil é a maior decepção como artista, como pessoa, como caráter. Ele sempre se sentiu o segundo por causa do Caetano. De repente ele se sentiu o primeiro e não houve freada possível.&quot;</p>
